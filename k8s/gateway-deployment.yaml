apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-service
  labels:
    app: gateway-service
    tier: gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway-service
  template:
    metadata:
      labels:
        app: gateway-service
        tier: gateway
    spec:
      containers:
        - name: gateway-service
          image: gateway-service
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: AUTH_SERVICE_URL
              value: "http://auth-service:3001"
            - name: USER_SERVICE_URL
              value: "http://user-service:3002"
            - name: FRONTEND_URL
              value: "http://frontend-service:3003"
            - name: REDIS_URL
              value: "redis://redis-service:6379"
            - name: SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: session-secret
            - name: NODE_ENV
              value: "production"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"